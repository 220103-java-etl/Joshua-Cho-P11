<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
</head>
<body>

<form action="RegisterPage" method="post">
    Firstname:
    <input id="Firstname" name="firstname" type="text" required>
    <br>
    <br>
    Lastname:
    <input id="Lastname" name="lastname" type="text" required>
    <br>
    <br>
    Username:
    <input id="Username" name="username" type="text" required>
    <br>
    <br>
    Password:
    <input id="Password" name="password" type="text" required>
    <br>
    <br>
    Role:
    <input type="radio" class="radio" id="Employee" name="checkbox" value="EMPLOYEE">
    <label for="Employee">Employee</label>
    <input type="radio" class="radio" id="FinanceManager" name="checkbox" value="FINANCE MANAGER" >
    <label for="FinanceManager">Finance Manager</label>
    <br>
    <br>
    Register!
    <input id="Submit", value="Submit" type="submit">
</form>

<script src="project1Script.js"></script>
</body>
</html>
